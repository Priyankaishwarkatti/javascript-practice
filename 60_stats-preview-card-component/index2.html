<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon-32x32.png" type="image/x-icon">
    <title>Stats preview card</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Lexend+Deca:wght@100..900&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="box">
        <div class="content">
            <h1>Get <b>insights</b> that help your business grow.</h1>
            <p>Discover the benefits of data analytics and make better decisions regarding revenue, customer
                experience, and overall efficiency.
            </p>
            <div class="stats">
                <div class="stats-1">
                    <span>10K+</span>
                    <h5>COMPANIES</h5>
                </div>
                <div class="stats-2">
                    <span>314</span>
                    <h5>TEMPLATES</h5>
                </div>
                <div class="stats-3">
                    <span>12M+</span>
                    <h5>QUERIES</h5>
                </div>
            </div>
        </div>
        <div class="bg-image">
        </div>
    </div>
</body>

</html>
