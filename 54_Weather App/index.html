<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather App</title>
  <style>
    body { font-family: Arial; display: flex; justify-content: center; align-items: center; height: 100vh; background: linear-gradient(to right, #74ebd5, #9face6); }
    .card { background: white; padding: 20px; border-radius: 10px; width: 300px; text-align: center; }
    input { padding: 10px; width: 80%; margin-bottom: 10px; }
    button { padding: 10px; background: #007bff; color: white; border: none; cursor: pointer; }
  </style>
</head>
<body>
  <div class="card">
    <h2>Weather App</h2>
    <input type="text" id="city" placeholder="Enter city">
    <button onclick="getWeather()">Get Weather</button>
    <div id="result"></div>
  </div>

  <script>
    async function getWeather() {
      const city = document.getElementById("city").value;
      const apiKey = "YOUR_API_KEY"; // Replace with OpenWeather API key
      const url = `https://api.openweathermap.org/data/2.5/weather?q=${city}&appid=${apiKey}&units=metric`;

      const res = await fetch(url);
      const data = await res.json();

      if (data.cod === "404") {
        document.getElementById("result").innerHTML = "City not found!";
        return;
      }

      document.getElementById("result").innerHTML = `
        <h3>${data.name}, ${data.sys.country}</h3>
        <p>üå°Ô∏è Temp: ${data.main.temp} ¬∞C</p>
        <p>üå•Ô∏è Weather: ${data.weather[0].description}</p>
      `;
    }
  </script>
</body>
</html>
