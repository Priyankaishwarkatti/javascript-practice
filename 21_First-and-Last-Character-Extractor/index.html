<!DOCTYPE html>
<html>
<head>
<title>Character Extractor</title>
<style>
body{
    background:linear-gradient(90deg,#ff7eb3,#ff758c);
    display:flex;
    justify-content:center;
    align-items:center;
    height:100vh;
    color:white;
}
.box{
    background:#ffffff22;
    padding:20px;
    border-radius:10px;
    text-align:center;
    width:300px;
}
input,button{
    padding:8px;
    margin:5px;
    border:none;
}
button{
    background:#673ab7;
    color:white;
}
</style>
</head>
<body>
<div class="box">
    <h3>First & Last Letter</h3>
    <input type="text" id="word" placeholder="Enter word">
    <button onclick="extract()">Extract</button>
    <p id="result"></p>
</div>
<script>
function extract(){
    let txt=document.getElementById("word").value;
    let first=txt.charAt(0);
    let last=txt.charAt(txt.length-1);
    document.getElementById("result").innerText=`First: ${first}, Last: ${last}`;
}
</script>
</body>
</html>
