<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Masker</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    <div class="container">
        <h2>Simple Password Masker</h2>

        <input type="password" id="password" placeholder="Enter Password" max="100">
       
        <button onclick="maskPassword()">
            Mask Password
        </button>

        <div class="message" id="message"></div>
    </div>
</body>
</html>
