<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Age Eligibility Checker</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #92FFC0 0%, #002661 100%);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    .container {
      background: rgba(255, 255, 255, 0.95);
      padding: 30px 40px;
      border-radius: 16px;
      max-width: 400px;
      width: 100%;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
      text-align: center;
    }

    h2 {
      color: #002661;
      margin-bottom: 20px;
      font-size: 24px;
    }

    input[type="number"] {
      width: 100%;
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 16px;
      margin-bottom: 20px;
      outline: none;
      transition: border-color 0.3s ease;
    }

    input[type="number"]:focus {
      border-color: #00a97f;
    }

    button {
      background: linear-gradient(135deg, #00a97f, #00758f);
      color: white;
      padding: 12px 20px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background: linear-gradient(135deg, #00758f, #005472);
    }

    .result {
      margin-top: 20px;
      font-size: 18px;
      font-weight: bold;
      transition: color 0.3s ease;
    }

    @media (max-width: 480px) {
      .container {
        padding: 25px;
      }

      h2 {
        font-size: 20px;
      }

      .result {
        font-size: 16px;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>Check Voting Eligibility üó≥Ô∏è</h2>
    <input type="number" id="ageInput" placeholder="Enter your age" />
    <button onclick="checkAge()">Check</button>
    <div class="result" id="result"></div>
  </div>

  <script>
    function checkAge() {
      const age = document.getElementById("ageInput").value;
      const resultDiv = document.getElementById("result");

      if (age === "") {
        resultDiv.textContent = "Please enter your age.";
        resultDiv.style.color = "#555";
      } else if (age >= 18) {
        resultDiv.textContent = "‚úÖ You are eligible to vote üó≥Ô∏è";
        resultDiv.style.color = "green";
      } else {
        resultDiv.textContent = "‚ùå Sorry, you must be at least 18 to vote.";
        resultDiv.style.color = "crimson";
      }
    }
  </script>

</body>
</html>
