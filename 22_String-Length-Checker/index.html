<!DOCTYPE html>
<html>
<head>
<title>Length Checker</title>
<style>
body{
    background:linear-gradient(120deg,#89f7fe,#66a6ff);
    height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
    color:white;
}
.box{
    background:#ffffff22;
    padding:20px;
    border-radius:10px;
    text-align:center;
}
input{
    width:90%;
    padding:8px;
    margin:10px 0;
}
button{
    background:#f46b45;
    border:none;
    color:white;
    padding:8px 15px;
}
</style>
</head>
<body>
<div class="box">
    <h3>String Length Checker</h3>
    <input type="text" id="text" placeholder="Enter text">
    <button onclick="checkLength()">Check</button>
    <p id="result"></p>
</div>
<script>
function checkLength(){
    let txt=document.getElementById("text").value;
    document.getElementById("result").innerText=`Length: ${txt.length} characters`;
}
</script>
</body>
</html>
