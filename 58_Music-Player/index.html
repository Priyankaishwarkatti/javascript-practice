<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Music Player</title>
<style>
  body { background:#1f1f1f; color:white; font-family:sans-serif; display:flex; justify-content:center; align-items:center; height:100vh; }
  .player { background:rgba(255,255,255,0.1); backdrop-filter:blur(10px); padding:20px; border-radius:20px; text-align:center; width:300px; }
  img { width:100%; border-radius:15px; }
  .controls button { margin:10px; padding:10px; border:none; border-radius:50%; cursor:pointer; }
</style>
</head>
<body>
  <div class="player">
    <img src="https://via.placeholder.com/300" alt="Album Art">
    <h3 id="title">Song 1</h3>
    <audio id="audio" src="song1.mp3"></audio>
    <div class="controls">
      <button onclick="prev()">⏮</button>
      <button onclick="playPause()">▶️</button>
      <button onclick="next()">⏭</button>
    </div>
  </div>

<script>
  const songs = ["song1.mp3", "song2.mp3"];
  let i = 0;
  let audio = document.getElementById("audio");

  function playPause() {
    if(audio.paused) audio.play();
    else audio.pause();
  }
  function next() {
    i = (i+1)%songs.length;
    audio.src = songs[i]; audio.play();
  }
  function prev() {
    i = (i-1+songs.length)%songs.length;
    audio.src = songs[i]; audio.play();
  }
</script>
</body>
</html>
