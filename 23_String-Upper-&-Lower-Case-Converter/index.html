<!DOCTYPE html>
<html>
<head>
<title>Case Converter</title>
<style>
body{
    background:linear-gradient(135deg,#43e97b,#38f9d7);
    height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
    font-family:sans-serif;
}
.box{
    background:#ffffff22;
    padding:20px;
    border-radius:10px;
    text-align:center;
}
input,button{
    padding:8px;
    margin:5px;
}
button{
    background:#333;
    color:white;
    border:none;
}
</style>
</head>
<body>
<div class="box">
    <h3>Text Case Converter</h3>
    <input type="text" id="text" placeholder="Enter text"><br>
    <button onclick="convert('upper')">Uppercase</button>
    <button onclick="convert('lower')">Lowercase</button>
    <p id="result"></p>
</div>
<script>
function convert(type){
    let txt=document.getElementById("text").value;
    document.getElementById("result").innerText=
        type==='upper'?txt.toUpperCase():txt.toLowerCase();
}
</script>
</body>
</html>
