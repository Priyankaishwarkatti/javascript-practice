<!DOCTYPE html>
<html>
<head>
<title>Sentence Capitalizer</title>
<style>
body{
    background:linear-gradient(45deg,#ff9966,#ff5e62);
    display:flex;
    justify-content:center;
    align-items:center;
    height:100vh;
    color:white;
}
.container{
    background:#ffffff22;
    padding:20px;
    border-radius:10px;
    text-align:center;
    width:300px;
}
input{
    width:90%;
    padding:8px;
    border:none;
    margin-bottom:10px;
}
button{
    background:#00b09b;
    padding:8px 15px;
    border:none;
    color:white;
    border-radius:5px;
}
</style>
</head>
<body>
<div class="container">
    <h3>Sentence Capitalizer</h3>
    <input type="text" id="sentence" placeholder="Enter sentence">
    <button onclick="capitalize()">Capitalize</button>
    <p id="result"></p>
</div>
<script>
function capitalize(){
    let text=document.getElementById("sentence").value;
    let final=text.split(" ").map(word=>word.charAt(0).toUpperCase()+word.slice(1).toLowerCase()).join(" ");
    document.getElementById("result").innerText=`Capitalized: ${final}`;
}
</script>
</body>
</html>
