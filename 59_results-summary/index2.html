<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Result summery</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">

        <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
</head>

<body>
    <div class="container-box">
        <div class="result-box">
            <h2>Your Result</h2>
            <div class="result-score">
                <div class="score-content">
                    <h4>76</h4>
                    <p>of 100</p>
                </div>
            </div>
            <h3>Great</h3>
            <p>You scored higher than 65% of the people who have taken these tests.</p>
        </div>
        <div class="summary-box">
            <h2>Summary</h2>
            <div class="score">
                <div class="reaction-content">
                    <div class="reaction-name">
                        <img src="assets/images/icon-reaction.svg" alt="reaction-img">
                    <h4>Reaction</h4>
                    </div>
                    <div class="marks ">
                        <p>80</p>
                    <span>/ 100</span>
                    </div>    
                </div>

                <div class="memory-content">
                    <div class="memory-name">
                        <img src="assets/images/icon-memory.svg" alt="memory-img">
                    <h4>Memory</h4>
                    </div>
                    <div class="marks ">
                        <p>92</p>
                    <span>/ 100</span>
                    </div>    
                </div>

                <div class="verbal-content">
                    <div class="verbal-name">
                        <img src="assets/images/icon-verbal.svg" alt="verbal-img">
                    <h4>Verbal</h4>
                    </div>
                    <div class="marks ">
                        <p>61</p>
                    <span>/ 100</span>
                    </div>  
                </div>

                <div class="visual-content">
                    <div class="visual-name">
                        <img src="assets/images/icon-visual.svg" alt="visual-img">
                    <h4>Visual</h4>
                    </div>
                    <div class="marks ">
                        <p>73</p>
                    <span>/ 100</span>
                    </div>  
                </div>

                <button class="button">
                    Continue
                </button>

            </div>

        </div>
    </div>
</body>

</html>
