<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>To-Do List</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #4facfe, #00f2fe);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      color: white;
    }
    input, button {
      padding: 10px;
      margin: 5px;
      border-radius: 8px;
      border: none;
    }
    button {
      background: white;
      color: #4facfe;
      font-weight: bold;
      cursor: pointer;
    }
    ul {
      list-style: none;
      padding: 0;
    }
    li {
      background: rgba(255,255,255,0.2);
      margin: 5px 0;
      padding: 8px;
      border-radius: 6px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
  </style>
</head>
<body>
  <h2>üìù To-Do List</h2>
  <input type="text" id="task" placeholder="Add a task">
  <button onclick="addTask()">Add</button>
  <ul id="taskList"></ul>

  <script>
    function addTask() {
      let taskValue = document.getElementById("task").value;
      if (taskValue === "") return;

      let li = document.createElement("li");
      li.innerHTML = `${taskValue} <button onclick="this.parentElement.remove()">‚ùå</button>`;
      document.getElementById("taskList").appendChild(li);

      document.getElementById("task").value = "";
    }
  </script>
</body>
</html>
