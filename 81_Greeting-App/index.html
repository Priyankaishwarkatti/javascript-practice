<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Greeting</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #0d1b2a;
      color: white;
      font-family: Arial, sans-serif;
      font-size: 2rem;
    }
  </style>
</head>
<body>
  <p id="message"></p>

  <script>
    
    msg = (userName) => {
     let greet = document.querySelector("#message");   
    greet.innerHTML = `Hello ${userName}` 
    }
    msg("Priyanka!!!!");
    
  </script>
</body>
</html>
