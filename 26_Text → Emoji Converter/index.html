<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>Text to Emoji</title>
<style>
  body{font-family:Arial;display:flex;align-items:center;justify-content:center;height:100vh;margin:0;
    background:linear-gradient(135deg,#89f7fe,#66a6ff);}
  .card{background:#fff;padding:24px;border-radius:12px;box-shadow:0 8px 24px rgba(0,0,0,.12);width:420px}
  input{width:100%;padding:10px;border-radius:8px;border:1px solid #ddd;margin:8px 0}
  button{padding:10px 16px;border-radius:8px;border:none;background:#ff5e62;color:#fff;cursor:pointer}
  p#out{margin-top:12px;font-weight:700}
</style>
</head>
<body>
  <div class="card">
    <h3>Text → Emoji Converter</h3>
    <input id="txt" placeholder="Type something e.g. I am happy and hungry" />
    <button onclick="toEmoji()">Convert</button>
    <p id="out"></p>
  </div>

<script>
function toEmoji(){
  let t = document.getElementById('txt').value;
  if(!t.trim()){document.getElementById('out').innerText='Please type text.'; return;}
  const map = {
    '\\bhappy\\b':'😊',
    '\\bsad\\b':'😢',
    '\\bangry\\b':'😠',
    '\\bhungry\\b':'🍽️',
    '\\bcoffee\\b':'☕',
    '\\blove\\b':'❤️',
    '\\bparty\\b':'🥳'
  };
  for(const k in map){
    const re = new RegExp(k,'gi');
    t = t.replace(re, map[k]);
  }
  document.getElementById('out').innerText = `Result: ${t}`;
}
</script>
</body>
</html>
