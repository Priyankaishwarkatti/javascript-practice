<!DOCTYPE html>
<html>
<head>
<title>Word Counter</title>
<style>
body{
    background:linear-gradient(45deg,#06beb6,#48b1bf);
    display:flex;
    align-items:center;
    justify-content:center;
    height:100vh;
    font-family:sans-serif;
    color:#fff;
}
.container{
    background:#ffffff22;
    padding:20px;
    border-radius:8px;
    width:300px;
    text-align:center;
}
textarea{
    width:90%;
    padding:8px;
    border:none;
    border-radius:5px;
}
button{
    background:#ff6f61;
    border:none;
    padding:10px;
    margin-top:10px;
    color:white;
    border-radius:5px;
}
</style>
</head>
<body>
<div class="container">
    <h2>Word Counter</h2>
    <textarea id="text" rows="4" placeholder="Type here..."></textarea><br>
    <button onclick="countWords()">Count</button>
    <p id="output"></p>
</div>
<script>
function countWords(){
    let text=document.getElementById("text").value.trim();
    let words=text.split(/\s+/).filter(word=>word.length>0);
    document.getElementById("output").innerText=`Words: ${words.length}, Characters: ${text.length}`;
}
</script>
</body>
</html>
