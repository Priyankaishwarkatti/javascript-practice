<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Birthday Message Generator</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    <div class="container">
        <h2>🎂 Birthday Message Generator 🎉</h2>

        <input type="text" id="userName" placeholder="Enter Your Name" max="100">
        <br>
        <input type="number" id="userAge" placeholder="Enter Your Age" max="100">
        <br>
        <button onclick="generateMessage()">
            Generate Message
        </button>

        <div class="message" id="message"></div>
    </div>
</body>
</html>
