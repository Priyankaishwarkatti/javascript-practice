<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Username Shortener</title>
<style>
    body{
        font-family: Arial, sans-serif;
        background: linear-gradient(135deg, #667eea, #764ba2);
        display:flex;
        align-items:center;
        justify-content:center;
        height:100vh;
        color:#fff;
    }
    .box{
        background:#ffffff33;
        padding:20px;
        border-radius:8px;
        text-align:center;
        width:300px;
    }
    input{
        padding:8px;
        width:90%;
        margin:10px 0;
        border:none;
        border-radius:5px;
    }
    button{
        background:#ff6a00;
        color:white;
        border:none;
        padding:8px 15px;
        border-radius:5px;
        cursor:pointer;
    }
</style>
</head>
<body>
<div class="box">
    <h2>Username Shortener</h2>
    <input type="text" id="username" placeholder="Enter your full name">
    <button onclick="shortenName()">Shorten</button>
    <p id="result"></p>
</div>

<script>
function shortenName(){
    let name = document.getElementById("username").value;
    let shortName = name.length > 8 ? name.slice(0,8) + "..." : name;
    document.getElementById("result").innerText = `Short Name: ${shortName}`;
}
</script>
</body>
</html>
