<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile card component</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Kumbh+Sans:wght@100..900&family=Lexend+Deca:wght@100..900&display=swap"
        rel="stylesheet">

</head>

<body>
    <div class="bg-pattern-1">
            <img class="pattern-1" src="images/bg-pattern-top.svg" alt="pattern top">
        </div>
        <div class="bg-pattern-2">
            <img class="pattern-2" src="images/bg-pattern-bottom.svg" alt="pattern bottom">
        </div>
    <div class="card-container">
        
        <div class="card">
            <div class="container">
                <img src="images/image-victor.jpg" alt="profile-picture">
            </div>
        </div>
        <div class="name">
            <h2>Victor Crest <span>26</span></h2>
            <p>London</p>
        </div>
        <div class="line"></div>

        <div class="social-count">
            <div class="count followers">
                <p>80K</p>
                <h5>Followers</h5>
            </div>
            <div class="count likes">
                <p>803K</p>
                <h5>Likes</h5>
            </div>
            <div class="count photos">
                <p>1.4K</p>
                <h5>Photos</h5>
            </div>
        </div>
    </div>
</body>

</html>
